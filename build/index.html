<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Dubai portal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dubai portal</title>
    <link rel="icon" href="./img/favicon.svg">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
<!-- Header -->
<header>
    <!-- Navbar -->
    <div class="header__top">
        <div class="container">
            <div class="header__top-wrapper">
                <div class="logo">
                    <a href="#">
                        <img src="./img/logo.png" alt="logo">
                        Полезный ресурс для жителей Дубая
                    </a>
                </div>
        
                <div class="header__search">
                    <input type="search" placeholder="Искать">
                </div>

                <div class="header__lang">
                    <a class="header__lang-btn" href="#">RU</a>
                    <p>/</p>
                    <a class="header__lang-btn" href="#">EN</a>
                </div>

                <div class="header__top-btns">
                    <a class="header__top-reg" href="#">Регистрация</a>
                    <a class="header__top-login" href="#">Вход</a>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="container">
            <div class="navbar">
                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Портфолио</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Инфо</a></li>
                    <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Контакты</a></li>
                </ul>

                <div class="burger">
                    <span></span>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Main Page -->
<main>

</main>

<!-- Footer -->


</body>
